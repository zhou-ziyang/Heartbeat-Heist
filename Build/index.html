      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.gz",
        frameworkUrl: buildUrl + "/Build.framework.js.gz",
        codeUrl: buildUrl + "/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Heartbeat Heist",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with

      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";


      var gameInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                gameInstance = unityInstance;
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>

var BANGLE_CODE = `

function draw_arrow() {
  g.drawPoly([120, 40, 120, 70, 140, 55]);
  g.fillPoly([120, 40, 120, 70, 140, 55]);
  g.setColor(0,0,0)
  g.drawPoly([110, 40, 110, 70, 130, 55]);

}

function draw_handle(angle) {
  let x = 100 * Math.sin(Math.PI * 2 * angle / 360) + 120;
  let y = 100 * Math.cos(Math.PI * 2 * angle / 360) + 240;
  g.fillCircle(x, y, radius);
}

function draw_handles(angle) {
  const number = 18;
  for (i = 0; i < number; i++) {
    const angle_handle = i * (360 / number) + angle;
    draw_handle(angle_handle);
  }
}

function draw(angle) {
  g.clear();
  draw_arrow();
  g.drawCircle(120, 240, 15);
  draw_handles(angle);
}

function clockwise() {
  angle = angle - r_step;
  draw(angle);
}

function counterclockwise() {
  angle = angle + r_step;
  draw(angle);
}

function stepUp(){
    step = step + 1;

const WIN_CODE = `
Bangle.setLCDPower(1);

// When we click the connect button...
var connection;
document.getElementById("btnConnect").addEventListener("click", function() {
  // disconnect if connected already
  if (connection) { 
    connection.close();
    connection = undefined;
  }
  // Connect
  Puck.connect(function(c) {
    if (!c) {
      alert("Couldn't connect!");
      return;
    }
    connection = c;
    // Handle the data we get back, and call 'onLine'
    // whenever we get a line
    var buf = "";
    connection.on("data", function(d) {
      buf += d;
      var l = buf.split("\n");
      buf = l.pop();
      l.forEach(onLine);
    });
    // First, reset the Bangle
    connection.write("reset();\n", function() {
      // Wait for it to reset itself
      setTimeout(function() {
        // Now upload our code to it
        let sound = document.getElementById("sound").checked;
        console.log("Sound: " + sound);
        connection.write("\x03\x10if(1){"+ `let sound = ` + sound.toString() + BANGLE_CODE+"}\n",
          function() { console.log("Ready..."); });
      }, 1500);
    });

    document.getElementById("win").addEventListener("click", function() {
      connection.write("\x03\x10if(1){"+WIN_CODE+"}\n", function() {});
    });
  });
});


// When we get a line of data, check it and if it's
// from the accelerometer, update it
function onLine(line) {
  console.log(line);

  var d = line.split(",");
  if (d.length==2 && d[0]=="R") {
    // we have an accelerometer reading
    var gameAngle = parseInt(d[1]);
    gameInstance.SendMessage('Game', 'Rotate', gameAngle);
  } else if (d.length==3 && d[0]=="H") {
    // we have an accelerometer reading
    var hrm = parseInt(d[1]);    
  } else if (d[0]=="LP") {
    var gameLevel = parseInt(d[1]);    
    console.log("Game Level: " + gameLevel);
    gameInstance.SendMessage('Game', 'PassTo', gameLevel);
  } else if (d[0]=="LF") {
    var gameLevel = parseInt(d[1]);    
    console.log("Game Level: " + gameLevel);
    gameInstance.SendMessage('Game', 'FailTo', gameLevel);
  } else if (d[0]=="P") { 
    gameInstance.SendMessage('Game', 'Confirm');
  } else if (d[0]=="W") { 
    gameInstance.SendMessage('Game', 'Finish');
  }
  
  document.getElementById("hrm").innerHTML = "HRM: " + hrm;
}
